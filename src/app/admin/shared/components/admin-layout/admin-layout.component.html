<mat-toolbar color="warn" class="admin-header">
  <a routerLink="/">Angular Admin</a>
  <ul class="admin-list-menu" *ngIf="auth.isAuthenticated()">
    <li routerLinkActive="active">
      <a [routerLink]="['/admin','dashboard']">Главная</a>
    </li>
    <li routerLinkActive="active">
      <a [routerLink]="['/admin','create']">Создать</a>
    </li>
    <li>
      <a href="#" (click)="logout($event)">Выйти</a>
    </li>
  </ul>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
